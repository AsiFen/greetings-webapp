name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env: # Define environment variables
      DATABASE_URL: postgres://asisipho:asisipho123@localhost:5432/users

    strategy:
      matrix:
        node-version: [ 16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2 # Note: Use v2 here for proper handling of environment variables
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }} # Pass the environment variable to the test step
